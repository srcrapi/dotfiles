[global/wm]
margin-top = 0
margin-bottom = 0

; File includes
include-file = $HOME/.config/polybar/color.ini
include-file = $HOME/.config/polybar/modules.ini

[bar/top]
override-redirect = true
wm-restack = bspwm
monitor = eDP-1

width = 100%
height = 28pt
radius = 8

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 4pt

border-size = 7pt
border-color = #00000000

padding-left = 2
padding-right = 2

module-margin-left = 1.5
module-margin-right = 1.5

separator = 󰇙
separator-foreground = ${colors.secondary}

; font-0 = JetBrainsMono NF;2

font-0 = "Operator Mono:size=11;3"
font-1 = "FiraCode Nerd Font:pixelsize=13;3"
font-2 = "Iosevka Nerd Font:pixelsize=16;4"
font-3 = "FiraCode Nerd Font:pixelsize=18;4"
font-4 = "JetBrains Nerd Font:style=Bold:size=10;3"

modules-center = time date brightness
modules-left = launcher bspwm xwindow
modules-right = pulseaudio xkeyboard filesystem memory cpu battery powermenu

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

[bar/top_external]
override-redirect = true
wm-restack = bspwm
monitor = HDMI-1

width = 100%
height = 26pt
radius = 10

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 4pt

border-size = 4pt
border-color = #00000000

padding-left = 2
padding-right = 2

module-margin-left = 1.5
module-margin-right = 1.5

separator = 󰇙
separator-foreground = ${colors.secondary}

font-0 = "Operator Mono:size=11;3"
font-1 = "FiraCode Nerd Font:pixelsize=13;3"
font-2 = "Iosevka Nerd Font:pixelsize=16;4"
font-3 = "FiraCode Nerd Font:pixelsize=18;4"
font-4 = "JetBrains Nerd Font:style=Bold:size=10;3"

modules-center = time date brightness
modules-left = launcher bspwm xwindow
modules-right = pulseaudio xkeyboard filesystem memory cpu battery powermenu

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

